<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal Adalab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./images/adalab-logo-155x61.png" />
    <link
      href="https://fonts.googleapis.com/css2? family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/ reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- dentro de img etiqueta title- muestra texto cd mouse está sobre la imagen -->
    <header class="header">
      <div class="image">
        <a href="https://adalab.es/" title="Logo de Adalab"
          ><img
            src="./images/adalab-logo-155x61.png"
            title="Logo de Adalab"
            alt="Logo Adalab"
        /></a>
      </div>
      <nav>
        <ul class="nav">
          <li>
            <a href="https://adalab.es/blog/" class="item" title="Nuestro Blog"
              >Blog</a
            >
          </li>
          <!-- title también se usa en etiquetas <a></a> para cd el puntero se posa sobre el enlace -->
          <li>
            <a
              href="https://adalab.es/contacto/"
              class="item"
              title="Contacta con nosotros"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="message">Creando diversidad digital</h1>
    </main>
  </body>
</html>
